<!DOCTYPE html>
<html lang="ca">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeCo - Generador d'Equips Cooperatius</title>
  
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="container">
    <h1>Generador d'Equips Cooperatius</h1>
    <p style="display: flex; justify-content: space-between;">
      <a href="instr.html" target="_blank">Guia d'ús</a>
      <a href="https://jjdeharo.github.io/utilidades/grup_coop/" target="_blank">(castellà)</a>
    </p>
    
    <div id="inputs">
      <label for="grupoA"><strong>Tipologia A</strong> (no necessiten ajuda):</label>
      <textarea id="grupoA" rows="4">Anna, Pere, Maria, Lluís</textarea>
      <label for="grupoB"><strong>Tipologia B</strong> (necessiten alguna ajuda):</label>
      <textarea id="grupoB" rows="4">Llúcia, Carles, Marta, Joan, Sofia, Miquel, Helena, Pau, Laura, Aleix, Carme, David, Raquel, Andrea, Jordi</textarea>
      <label for="grupoC"><strong>Tipologia C</strong> (necessiten ajuda):</label>
      <textarea id="grupoC" rows="4">Isabel, Guillem, Martí, Irene, Daniel, Teresa, Xavier</textarea>

      
      <label for="numAlumnos">Número de membres per equip:</label>
      <input type="number" id="numAlumnos" value="4">
    </div>

    <p id="infoGrupos"></p>


    <div id="radioButtons">
      <div style="display: inline-block">
        <label><strong>Tipus dels equips:</strong></label>
      </div>
      <div style="display: inline-block">
        <input type="radio" id="heterogeneos" name="tipoGrupo" value="heterogeneos" checked style="display: inline-block;">
        <label for="heterogeneos" style="display: inline-block;">Heterogenis (base)</label>
      </div>
      <div style="display: inline-block">
        <input type="radio" id="homogeneos" name="tipoGrupo" value="homogeneos" style="display: inline-block;">
        <label for="homogeneos" style="display: inline-block;">Homogenis (similars)</label>
      </div>
      <div style="display: inline-block">
        <input type="radio" id="esporadicos" name="tipoGrupo" value="esporadicos" style="display: inline-block;">
        <label for="esporadicos" style="display: inline-block;">Temporals (esporàdics)</label>
      </div>
      <br>
      <div style="display: inline-block">
        <br>
        <label><strong>Què fem amb els membres sobrants?</strong></label>
      </div>
      <div style="display: inline-block">
        <input type="radio" id="grupoNuevo" name="sobrantes" value="grupoNuevo" checked style="display: inline-block;">
        <label for="grupoNuevo" style="display: inline-block;">Crear un equip nou</label><br>
        <div style="display: inline-block">
          <input type="radio" id="agregar" name="sobrantes" value="agregar" style="display: inline-block;">
          <label for="agregar" style="display: inline-block;">Afegir a altres equips</label>
        </div>
      </div>
      
      <button id="generarGrupos">Generar Equips</button>
  
      <div id="resultados"></div>
  
      <script src="script.js"></script>
      </div>
      <footer>
        <p>GeCo - <a href="https://doi.org/10.5281/zenodo.7934775" target="_blank">DOI: 10.5281/zenodo.7934775</a>.<br>Desenvolupat per <a href="https://orcid.org/0000-0002-8064-5583" target="_blank">Juan José de Haro</a>.<br>Amb l'ajuda de <a href="https://chat.openai.com" target="_blank">ChatGPT</a><br> Llicència: <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank">CC BY-SA 4.0</a></p>
      </footer>
  
    </body>
  </html>
