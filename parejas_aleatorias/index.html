<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parejas Aleatorias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            resize: none;
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
        }
        .main-container {
        text-align: center;
        max-width: 500px;
        margin: 0 auto;
    }
    </style>
</head>
<body>
    <div class="main-container">
    <div class="container">
        <h1>Parejas Aleatorias</h1>
        <textarea id="left" placeholder="Introduce elementos separados por comas o saltos de línea"></textarea>
        <textarea id.main-container {
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }="right" placeholder="Introduce elementos separados por comas o saltos de línea"></textarea>
        <button onclick="matchElements()">Generar parejas</button>
        <div class="result" id="result"></div>
    </div>

    <br><br><p>Juan José de Haro cc by-sa</p>
</div>
    <script>
        function matchElements() {
            const left = document.getElementById("left").value;
            const right = document.getElementById("right").value;

            const leftArr = left.split(/,|\n/).map(e => e.trim()).filter(e => e);
            const rightArr = right.split(/,|\n/).map(e => e.trim()).filter(e => e);

            const pairs = [];
            const unmatched = [];
            
            while (leftArr.length > 0 && rightArr.length > 0) {
                const leftIdx = Math.floor(Math.random() * leftArr.length);
                const rightIdx = Math.floor(Math.random() * rightArr.length);
                pairs.push([leftArr[leftIdx], rightArr[rightIdx]]);
                leftArr.splice(leftIdx, 1);
                rightArr.splice(rightIdx, 1);
            }
            
            unmatched.push(...leftArr, ...rightArr);
            
            let result = '<h2>Parejas:</h2>';
            result += pairs.map(pair => `<p>${pair[0]} - ${pair[1]}</p>`).join("");
            result += '<h2>Desparejados:</h2>';
            result += unmatched.map(e => `<p>${e}</p>`).join("");
            
            document.getElementById("result").innerHTML = result;
        }
    </script>
    
</body>
</html>
