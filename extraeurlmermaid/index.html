<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraer URL</title>
</head>
<body>

<h3>Pega el código que contiene la dirección:</h3>
<textarea id="inputText" rows="10" cols="70"></textarea><br><br>
<button onclick="extractURL()">Extraer URL</button><br><br>

<h3>URL extraída:</h3>
<textarea id="outputText" rows="10" cols="70" readonly></textarea><br><br>
<button onclick="copyToClipboard()">Copiar URL</button>

<script>
    function extractURL() {
        let inputText = document.getElementById("inputText").value;
        let regex = /(https:\/\/mermaid\.ink\/img\/[^"]+)/;
        let match = inputText.match(regex);
        
        if(match && match[1]) {
            document.getElementById("outputText").value = match[1];
        } else {
            document.getElementById("outputText").value = "No se encontró la URL.";
        }
    }

    function copyToClipboard() {
        let outputText = document.getElementById("outputText");
        outputText.select();
        document.execCommand("copy");
        alert("URL copiada al portapapeles.");
    }
</script>

</body>
</html>
