<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir MD a ODT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin: 20px 0;
        }

        textarea {
            width: 80%;
            height: 300px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
        }

        #version {
            margin-top: 40px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Convertir Markdown a ODT</h1>
    <form id="convertForm">
        <textarea id="markdownContent" placeholder="Pega tu contenido Markdown aquÃ­..."></textarea>
        <br>
        <button type="submit">Convertir</button>
    </form>
    <div id="result"></div>
    <div id="version">v0.3</div>
    <script src="libs/markdown-it.min.js"></script>
    <script src="libs/FileSaver.min.js"></script>
    <script src="libs/jszip.min.js"></script>
    <script src="libs/pizzip.min.js"></script>
    <script src="libs/docxtemplater.min.js"></script>
    <script>
        document.getElementById('convertForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const markdownContent = document.getElementById('markdownContent').value;

            if (!markdownContent) {
                alert('Por favor, pega tu contenido Markdown.');
                return;
            }

            const md = new markdownit();
            const htmlContent = md.render(markdownContent);

            // Crear un archivo DOCX desde HTML
            const zip = new PizZip();
            const doc = new window.docxtemplater(zip, { paragraphLoop: true, linebreaks: true });
            doc.loadZip(zip);
            doc.setData({ content: htmlContent });
            try {
                doc.render();
            } catch (error) {
                console.error(error);
                alert('Error al generar el archivo DOCX.');
                return;
            }

            const output = doc.getZip().generate({
                type: "blob",
                mimeType: "application/vnd.openxmlformats-officedocument.wordprocessingml.document",
            });

            saveAs(output, "archivo.docx");
        });
    </script>
</body>
</html>
