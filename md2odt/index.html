<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir MD a ODT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin: 20px 0;
        }

        input {
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Convertir archivo Markdown a ODT</h1>
    <form id="uploadForm">
        <input type="file" id="markdownFile" name="markdownFile" accept=".md">
        <button type="submit">Convertir</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const fileInput = document.getElementById('markdownFile');
            const file = fileInput.files[0];

            if (!file) {
                alert('Por favor, selecciona un archivo Markdown.');
                return;
            }

            const formData = new FormData();
            formData.append('markdownFile', file);

            const response = await fetch('https://api2.convertapi.com/convert/md/to/odt?Secret=YOUR_SECRET_KEY', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.Files && result.Files.length > 0) {
                const downloadLink = document.createElement('a');
                downloadLink.href = result.Files[0].Url;
                downloadLink.textContent = 'Descargar archivo ODT';
                downloadLink.download = 'archivo.odt';
                document.getElementById('result').appendChild(downloadLink);
            } else {
                alert('Error al convertir el archivo.');
            }
        });
    </script>
</body>
</html>
