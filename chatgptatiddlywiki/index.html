<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT > TiddlyWiki</title>
</head>
<body>
    <h1>ChatGPT > TiddlyWiki</h1>
    <p>Este programa formatea el texto de ChatGPT para añadirlo a TiddlyWiki</p>
    
    <label for="entrada">Pegue su texto aquí:</label>
    <textarea id="entrada" oninput="formatearTexto()" onclick="borrarTexto()" style="width:100%; height:150px;"></textarea>
    
    <label for="salida">Texto formateado:</label>
    <textarea id="salida" style="width:100%; height:150px;" readonly></textarea>
    
    <button onclick="copiarTexto()">Copiar</button>
    
    <script>
        function formatearTexto() {
            let texto = document.getElementById("entrada").value;
            texto = texto.replace(/\*\*/g, "''");
            // Reemplazar cursivas de Markdown a TiddlyWiki
            texto = texto.replace(/\*(.*?)\*/g, '//$1//');
            
            // Realizar las otras sustituciones
            texto = texto.replace(/  - /g, '  ** ');
            texto = texto.replace(/- /g, '* ');
            texto = texto.replace(/#/g, '!');
            texto = texto.replace(/\\\(/g, '$$$$');     
            texto = texto.replace(/\\\)/g, '$$$$');     
            texto = texto.replace(/\\\[/g, '$$$$');     
            texto = texto.replace(/\\\]/g, '$$$$');     
            

            // Mostrar el resultado
            document.getElementById("salida").value = texto;
        }

        function borrarTexto() {
            document.getElementById("entrada").value = "";
            document.getElementById("salida").value = "";
        }

        function copiarTexto() {
            const textarea = document.getElementById("salida");
            textarea.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
