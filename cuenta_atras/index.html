<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regresivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            /*border-radius: 1rem;*/
            /*box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);*/
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333333;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
        }

        button {
            background-color: #333333;
            color: #ffffff;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            margin-top: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #555555;
        }

        .countdown {
            margin-top: 2rem;
        }

        #timer {
            font-size: 15rem;
            font-weight: bold;
            color: #333333;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const timeForm = document.getElementById("timeForm");
            const timerElement = document.getElementById("timer");
            const pauseButton = document.getElementById("pauseButton");
            const audioElement = document.getElementById("alarm");
            let countdown;
            let paused = false;

            function startCountdown(minutes, seconds) {
                const endTime = Date.now() + (minutes * 60 + seconds) * 1000;

                function updateTimer() {
                    const timeRemaining = Math.round((endTime - Date.now()) / 1000);

                    if (timeRemaining <= 0) {
                        clearInterval(countdown);
                        timerElement.textContent = "Tiempo agotado";
                        //timerElement.style.fontSize = "2rem";
                        audioElement.play();
                        return;
                    }

                    const remainingMinutes = Math.floor(timeRemaining / 60);
                    const remainingSeconds = timeRemaining % 60;
                    timerElement.textContent = `${remainingMinutes.toString().padStart(2, "0")}:${remainingSeconds.toString().padStart(2, "0")}`;
                }

                clearInterval(countdown);
                countdown = setInterval(() => {
                    if (!paused) {
                        updateTimer();
                    }
                }, 1000);
                updateTimer();
            }

            timeForm.addEventListener("submit", (event) => {
                event.preventDefault();
                const timeValue = timeForm.time.value;

                const timeParts = timeValue.split(':');
                const minutes = parseInt(timeParts[0], 10);
                const seconds = parseInt(timeParts[1], 10);

                if (isNaN(minutes) || isNaN(seconds) || minutes < 0 || seconds < 0 || seconds >= 60) {
                    alert("Por favor, introduce un tiempo vÃ¡lido en formato mm:ss.");
                    return;
                }

                startCountdown(minutes, seconds);
            });

            pauseButton.addEventListener("click", () => {
                paused = !paused;
                pauseButton.textContent = paused ? "Reanudar" : "Pausar";
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Contador Regresivo</h1>
        <form id="timeForm">
            <label for="time">Introduce el tiempo (mm:ss):</label>
            <input type="text" id="time" name="time" pattern="^[0-9]{1,2}:[0-5][0-9]$" required>
            <button type="submit">Iniciar</button>
        </form>
        <div class="countdown">
            <h2 id="timer">00:00</h2>
        </div>
        <button id="pauseButton">Pausar</button>
    </div>
    <audio id="alarm" src="alarm.mp3" preload="auto"></audio>
</body>
</html>
