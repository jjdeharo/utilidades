<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de lectura</title>
    <!-- Inclusión de Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Uso de la fuente Inter para una mejor legibilidad -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Aplicar la fuente Inter al cuerpo del documento */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
        
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Ficha de lectura</h1>
            <p class="text-gray-500 mt-2">Registra los detalles del libro que has leído.</p>
        </header>

        <form>
            <div class="space-y-6">
                
                <!-- Campo para el Título del libro -->
                <div>
                    <label for="titulo" class="block text-sm font-medium text-gray-700 mb-1">Título</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Ej: Cien años de soledad" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>

                <!-- Campo para el Autor del libro -->
                <div>
                    <label for="autor" class="block text-sm font-medium text-gray-700 mb-1">Autor</label>
                    <input type="text" id="autor" name="autor" placeholder="Ej: Gabriel García Márquez" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>

                <!-- Campo para el Resumen -->
                <div>
                    <label for="resumen" class="block text-sm font-medium text-gray-700 mb-1">Resumen</label>
                    <textarea id="resumen" name="resumen" rows="8" placeholder="Escribe aquí un breve resumen del libro, tus impresiones o las ideas principales..." class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"></textarea>
                </div>

            </div>

            <!-- Botón de envío -->
            <div class="mt-8 text-right">
                <button type="submit" class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Guardar ficha
                </button>
            </div>
        </form>

    </div>

</body>
</html>
